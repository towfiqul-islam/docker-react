name: Deploy frontend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker build -t towfiq22/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true towfiq22/react-test npm test
